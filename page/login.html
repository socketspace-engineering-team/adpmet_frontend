<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADPMET - Login</title>

    <!-- Bootstrap Style Start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
     crossorigin="anonymous">
    <!-- Bootstrap Style End-->

    <!-- Custom CSS Start-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/responsive.css">
    <!-- Custom CSS End-->

    <!-- Font-awesome Start -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Font-awesome End -->
</head>

<body class="login-bg">

    <div class="login-form position-absolute top-50 start-50 translate-middle">
        <div class="card">
            <div class="d-flex justify-content-between bg-custom5">
                <div class="left-logo align-self-center p-3">      
                        <img src="./assets/img/adpmet_logo.png" alt="logo-image">
                        <p class="text-center text-muted bottom-option mt-5 pt-5">
                            Halaman Premium khusus untuk Anggota & Partner<br>
                            Kontak E-Mail : <b>adpmet@adpmet.or.id</b>
                        </p>
                </div>
                <div class="right-logo bg-custom4 p-3">
                    <h3 class="text-center mb-1">ADPMET</h3>

                    <h6 class="text-center mb-4">Login</h6>
                        <form class="row needs-validation" action="#" novalidate>
                            
                            
                            <div class="input-group has-validation mb-4">
                                <span class="input-group-text bg-custom3 text-white" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input type="email" class="form-control" placeholder="Email" id="inputEmail" aria-label="email" aria-describedby="basic-addon1" required>
                                <div class="invalid-tooltip">
                                    Email anda salah
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-custom3 text-white" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" placeholder="Password"  id="inputPassword" aria-label="Password" aria-describedby="basic-addon1" required>
                                <div class="invalid-tooltip">
                                    Password anda salah
                                </div>
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" onclick="myPassword()">
                                <label class="myPassword" for="myPassword">Lihat Password</label>   
                            </div>
                            <div class="d-flex justify-content-between other-option">
                                <div class="col text-start">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        
                                        <label class="form-check-label" for="flexCheckChecked">
                                        Tetap Login
                                        </label>
                                    </div>
                                </div>
                                <div class="col text-end">
                                    <a href="forgot.html">Lupa Password ?</a>
                                </div>
                            </div>
                            <div id="pop-up"></div>
                            <div class="text-center">
                                <a href="#" class="btn btn-custom3 w-100 mb-5" id="btnLogin" type="submit">Login</a>
                            </div>
                        </form>

                    <p class="text-center text-muted bottom-option">
                        Belum memiliki akun ? <a href="../index.html">Kembali</a>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
        
    <!-- Bootstrap Script Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- Bootstrap Script End -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <!-- Custom Script Start-->
    <script src="../assets/scripts/global/global.js"></script>
    <script src="../assets/scripts/main.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/log-user.js"></script>
    <!-- <script src="../assets/scripts/api.js"></script> -->
    <!-- Custom Script End -->
    
</body>
</html>
