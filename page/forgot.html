<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADPMET - Login</title>

    <!-- Bootstrap Style Start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
     crossorigin="anonymous">
    <!-- Bootstrap Style End-->

    <!-- Custom CSS Start-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/responsive.css">
    <!-- Custom CSS End-->

    <!-- Font-awesome Start -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Font-awesome End -->
</head>

<body class="login-bg">

    <div class="login-form position-absolute top-50 start-50 translate-middle">
        <div class="card">
            <div class="d-flex justify-content-between bg-custom5">
                <div class="left-logo text-center align-self-center p-3 w-100">      
                        <img src="./assets/img/adpmet_logo.png" alt="logo-image" class="w-75">
                </div>
                <div class="right-logo bg-custom4 p-3 w-100">
                    <h3 class="text-center mb-1">ADPMET</h3>

                    <h6 class="text-center mb-4">Lupa Password</h6>
                        <form class="row needs-validation" action="#" novalidate>
                            
                            <span class="informasi text-muted text-center">Sistem akan mengirimkan link reset password</span>
                            <div class="input-group has-validation mb-4">
                                <span class="input-group-text bg-custom3 text-white" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input type="email" class="form-control" placeholder="Email" id="email" aria-label="email" aria-describedby="basic-addon1" required>
                                <div class="invalid-tooltip">
                                    periksa kembali email anda
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button class="btn btn-custom3 w-100 mb-5" type="submit">Kirim Link Reset</button>
                            </div>
                        </form>

                    <p class="text-center text-muted bottom-option">
                        Kembali ke halaman ? <a href="login.html">login</a>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
        
    <!-- Bootstrap Script Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- Bootstrap Script End -->

    <!-- Custom Script Start-->
    <script src="../assets/scripts/main.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <!-- Custom Script End -->
    
</body>
</html>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p class="mb-0">link reset password telah dikirim ke email <span id="email"></span>. Buka email tersebut untuk mengetahui langkah selanjutnya</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-custom">Save changes</button>
            </div>
        </div>
    </div>
</div>
