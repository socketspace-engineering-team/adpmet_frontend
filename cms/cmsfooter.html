        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./assets/styles/styles.css" rel="stylesheet" />
        <link href="./assets/styles/custom.css" rel="stylesheet" />
        <!-- Font-Awesome Start -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper"></div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <i id="sidebarToggle" class="fas fa-bars btn text-secondary"></i>
                        <button class="btn btn-primary" id="logoutCms"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Edit Item Footer</h1>
                    <div class="container mt-5">
                        <div class="mr-auto ml-auto border p-4">
                        <form class="form-group" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <div class="row g-3 mt-2">
                                    <div class="col-md-12" id="alamat">
                                        
                                    </div>
                                    <div class="col-md-4" id="usernameIg">
                                        
                                    </div>
                                    <div class="col-md-4" id="linkIg">
                                        
                                    </div>
                                    <div class="col-md-4" id="usernameYt">
                                       
                                    </div>
                                    <div class="col-md-4" id="linkYt">
                                        
                                    </div>
                                    <div class="col-md-4" id="usernameFb">
                                        
                                    </div>
                                    <div class="col-md-4" id="linkFb">
                                        
                                    </div>
                                    <div class="col-md-4" id="usernameTw">
                                        
                                    </div>
                                    <div class="col-md-4" id="linkTw">
                                        
                                    </div>
                                    <div class="col-md-4" id="noTelp">
                                        
                                    </div>
                                    <div class="col-md-4" id="wa">
                                        
                                    </div>
                                    <a type="button" id="trigger-upload"  name="upload" value="upload" class="btn btn-block btn-dark"><i class="fa fa-fw fa-upload"></i> Upload</a>
                                </div>
                        </form>
                      </div>
                    </div>
                    
                </div>
        </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- JQuery Start -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <!-- JQuery End -->
        <script src="../assets/scripts/global/global.js"></script>
        <script src="./assets/js/access.js"></script>
        <script src="./assets/js/footer.js"></script>
        
        <!-- Core theme JS-->
        <script src="./assets/js/scripts.js"></script>
        <script src="../assets/scripts/api.js"></script>
        <script src="./assets/js/sidebar.js"></script>
        
        <script>
            $.ajax({
              "type":"GET",
              "url": api_url + "footer",
              "dataType":"json",
              encode:true,
              success:function(data){
                // console.log(data);
                const footerData=data.data;
                console.log(footerData)
                $('#alamat').append(`
                    <label class="form-label">Alamat</label>
                    <textarea class="form-control" id="inputAlamat" rows="2">${footerData.alamat}</textarea>
                `)
                $('#usernameIg').append(`
                    <label class="form-label">Username Instagram</label>
                    <input type="text" class="form-control" id="inputIgUser" rows="1" value="${footerData.instagram_username}"></input>
                `)
                $('#linkIg').append(`
                    <label class="form-label">Link Instagram</label>
                    <input type="text" class="form-control" id="inputIg" rows="1" value="${footerData.instagram_link}"></input>
                `)
                $('#usernameYt').append(`
                    <label class="form-label">Channel Youtube</label>
                    <input type="text" class="form-control" id="inputYtUser" rows="1" value="${footerData.youtube_username}"></input>
                `)
                $('#linkYt').append(`
                    <label class="form-label">Link Youtube</label>
                    <input type="text" class="form-control" id="inputYt" rows="1" value="${footerData.youtube_link}"></input>
                `)
                $('#usernameFb').append(`
                    <label class="form-label">Username Facebook</label>
                    <input type="text" class="form-control" id="inputFbUser" rows="1" value="${footerData.facebook_username}"></input>
                `)
                $('#linkFb').append(`
                    <label class="form-label">Username Facebook</label>
                    <input type="text" class="form-control" id="inputFb" rows="1" value="${footerData.facebook_link}"></input>
                `)
                $('#usernameTw').append(`
                    <label class="form-label">Username Twitter</label>
                    <input type="text" class="form-control" id="inputTwUser" rows="1" value="${footerData.twitter_username}"></input>
                `)
                $('#linkTw').append(`
                    <label class="form-label">Link Twitter</label>
                    <input type="text" class="form-control" id="inputTw" rows="1" value="${footerData.twitter_link}"></input>
                `)
                $('#noTelp').append(`
                    <label class="form-label">No Telp</label>
                    <input type="text" class="form-control" id="inputTelp" rows="1" value="${footerData.no_telpon}"></input>
                `)
                $('#wa').append(`
                    <label class="form-label">No What's App</label>
                    <input type="text" class="form-control" id="inputWa" rows="1" value="${footerData.wa}"></input>
                `)
              }
            })
        </script>
